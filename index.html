<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNIST Student Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div class="login-page" id="loginPage">
    <div class="login-box">
        <h2>SNIST Student Login</h2>
        <input type="text" id="roll" placeholder="Roll Number">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboardPage">

    <div class="sidebar">
        <h3>SNIST</h3>
        <ul>
            <li>Dashboard</li>
            <li>Courses</li>
            <li>Profile</li>
        </ul>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="main-content">
        <div class="topbar">
            <h2>Welcome, <span id="studentName"></span></h2>
            <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
        </div>

        <div class="cards">
            <div class="card">HTML</div>
            <div class="card">CSS</div>
            <div class="card">JavaScript</div>
        </div>

        <p class="college-msg">
            You are the student of Srinidhi Institute of Science and Technology.
        </p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
